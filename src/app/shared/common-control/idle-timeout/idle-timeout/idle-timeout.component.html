<div class="modal-header">
    <h4 class="modal-title">Session Timeout warning</h4>
</div>
<div class="modal-body text-center" >
    <span >
        Your session is about to expire!
        You will be timed out in
        {{(countMinutes !== 0 ? + countMinutes+' Minute'+(countMinutes > 1 ? 's ' : ' ') : '') + countSeconds+' Seconds'}}
    </span>
    <br/>
    <p>
        <ngb-progressbar type="info" [value]="progressCount" [max]="progressMaxVal" textType="white" [striped]="true"
            [animated]="true" animate="false" class="progress-striped active">
            {{ progressCount / progressMaxVal | percent }}
        </ngb-progressbar>
    </p>
    <span>To stay, click <b>Continue</b> otherwise <b>Logout</b></span>
</div>
<div class="modal-footer text-center">
    <button type="button" class="btn btn-primary" (click)="continue()">Continue</button>
    <button type="button" class="btn btn-outline-secondary" (click)="logout()">Logout</button>
</div>

<!-- The Modal -->
<!-- <div class="modal-dialog modal-sm"> -->
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">
                <i class="fas fa-exclamation-triangle fa-lg text-danger"></i>
                Session Idle Timeout
            </h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body text-center">
            <div style="font-size: 22px;">
                Your session is about to expire!
            </div>
            <div>
                You will be timed out in
                {{(countMinutes !== 0 ? + countMinutes+' Minute'+(countMinutes > 1 ? 's ' : ' ') : '') + countSeconds+' Seconds'}}
            </div>
            <p>
                <ngb-progressbar type="danger" [value]="progressCount" [max]="progressMaxVal" textType="white"
                    [striped]="true" [animated]="true" animate="false" class="progress-striped active">
                    {{ progressCount / progressMaxVal | percent }}
                </ngb-progressbar>
            </p>
            <span>To stay, click <b>Continue</b> otherwise <b>Signout</b></span>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-sm" (click)="continue()">
                <i class="fas fa-sync-alt fa-lg"></i>
                Continue
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="logout()">
                <i class="fas fa-power-off fa-lg"></i>
                Signout
            </button>
        </div>

    </div>
<!-- </div> -->

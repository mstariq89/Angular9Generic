<div class="login-box">
  <div class="login-logo">
    <img src="assets/images/HC_Logo.JPG" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8;width:50px;height:50px;">
    <a href="../../index2.html"><b>EH</b>ealth<b>C</b>are</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <!-- <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p> -->
      <div class="row">
        <div class="col-md-9">
          <p class="login-box-msg">{{'Auth.Title.ForgotPasswordTitle' | translate}}</p>
        </div>
        <div class="col-md-3">
          <app-language-selector></app-language-selector>
        </div>
      </div>
      <!-- <form action="recover-password.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Request new password</button>
            </div>
          </div>
        </form> -->

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
        <div class="input-group mb-3">
          <input formControlName="email" type="email" class="form-control" placeholder="{{'Auth.InputFields.Email' | translate}}" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">{{'Auth.Buttons.RequestNewPWBtn' | translate}}</button>
          </div>
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a [routerLink]="['/login']">{{'Auth.Buttons.SignInBtn' | translate}}</a>
      </p>
      <p class="mb-0">
        <a [routerLink]="['/register']" class="text-center">{{'Auth.Buttons.RegisterUserBtn' | translate}}</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

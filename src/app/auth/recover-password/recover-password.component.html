<div class="login-box">
    <div class="login-logo">
      <img src="assets/images/HC_Logo.JPG" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
         style="opacity: .8;width:50px;height:50px;">
      <a href="../../index2.html"><b>EH</b>ealth<b>C</b>are</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <!-- <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p> -->
        <div class="row">
          <div class="col-md-9">
            <p class="login-box-msg">{{'Auth.Title.RecoverPasswordTitle' | translate}}</p>
          </div>
          <div class="col-md-3">
            <app-language-selector></app-language-selector>
          </div>
        </div>
        <form action="login.html" method="post">
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="{{'Auth.InputFields.Password' | translate}}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="{{'Auth.InputFields.ConfirmPassword' | translate}}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">{{'Auth.Buttons.ChangePWBtn' | translate}}</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mt-3 mb-1">
          <a [routerLink]="['/login']">{{'Auth.Buttons.SignInBtn' | translate}}</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

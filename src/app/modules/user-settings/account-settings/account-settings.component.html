<div class="row">
    <div class="col-md-12">
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title">
                    Account Settings
                </h3>
                <button class="btn btn-secondary backBtn pull-right btn-xs" type="button"
                    [routerLink]="['/usersettings/profile']">
                    <i class="fas fa-arrow-left"></i>&nbsp;Go Back</button>
            </div>
            <div class="card-body">

                <div class="container py-2">
                    <div class="row my-2">
                        <!-- edit form column -->
                        <div class="col-lg-4">
                            <!-- <h4 class="text-center font-weight-light">Profile Picture</h4> -->
                        </div>
                        <div class="col-lg-8">
                            <!-- <div class="alert alert-info alert-dismissable"> <a class="panel-close close"
                                    data-dismiss="alert">Ã—</a> This is an <strong>.alert</strong>. Use this to show
                                important messages to the user. </div> -->
                        </div>
                        <div class="col-lg-4 order-lg-0 text-center">
                            <img src="assets/images/user2-160x160.jpg" class="mx-auto img-fluid rounded-circle"
                                alt="avatar" />
                            <h6 class="my-4">Upload a new photo</h6>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" multiple formControlName="importFile"
                                        id="importFile" (change)="onFileChange($event.target.files)">
                                    <label class="custom-file-label" #labelImport for="importFile">
                                        <!-- <i class="fas fa-search"></i>  -->
                                        Choose file
                                    </label>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="import();"><i
                                            class="fa fa-upload"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 order-lg-1 personal-info text-right">
                            <form role="form">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">First name
                                        <span style="color:red">&nbsp;*</span>
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="Jane" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Last name
                                        <span style="color:red">&nbsp;*</span>
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="Bishop" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email
                                        <span style="color:red">&nbsp;*</span>
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" readonly value="email@gmail.com" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Company</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Website</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="url" value="" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Address
                                        <span style="color:red">&nbsp;*</span>
                                    </label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" placeholder="Street" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="text" value="" placeholder="City" />
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" type="text" value="" placeholder="State" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-9 ml-auto text-right">
                                        <button type="button" class="btn btn-outline-secondary">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                                            Cancel
                                        </button>
                                        &nbsp;
                                        <button type="button" class="btn btn-primary" (click)="updateUserProfile();">
                                            <i class="fa fa-check-circle" aria-hidden="true"></i>
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
    <!-- /.col -->
</div>

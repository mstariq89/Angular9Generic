<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modalAddClinics">
    <i class="fas fa-plus"></i>
    Add Clinics
</button>

<div class="modal fade" id="modalAddClinics">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Clinics</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                    Close
                </button>
                <button type="button" class="btn btn-primary" (click)="addClinics();">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    Save
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

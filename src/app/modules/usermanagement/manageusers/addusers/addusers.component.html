<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modalAddUsers">
  <i class="fas fa-user-plus"></i> 
  Add User
</button>

<div class="modal fade" id="modalAddUsers">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">
          <div class="col-lg-12 well">
            <div class="row">
              <form>
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label>First Name</label>
                      <input type="text" placeholder="Enter First Name" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                      <label>Last Name</label>
                      <input type="text" placeholder="Enter Last Name" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <textarea placeholder="Enter Address" rows="3" class="form-control"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 form-group">
                      <label>City</label>
                      <input type="text" placeholder="Enter City Name" class="form-control">
                    </div>
                    <!-- <div class="col-sm-4 form-group">
                      <label>State</label>
                      <input type="text" placeholder="Enter State Name" class="form-control">
                    </div> -->
                    <div class="col-sm-4 form-group">
                      <label for="states">Select State</label>
                      <select id="states" class="form-control" name="state">
                        <option value="unknown">Select State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="california">California</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="indiana">Indiana</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="maryland">Maryland</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="new jersey">New Jersey</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="new york">New York</option>
                        <option value="texas">Texas</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                      </select>
                    </div>
                    <div class="col-sm-4 form-group">
                      <label>Zip</label>
                      <input type="text" placeholder="Enter Zip Code" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label>Phone Number</label>
                      <input type="text" placeholder="Enter Phone Number" class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                      <label>Email Address</label>
                      <input type="text" placeholder="Enter Email Address" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Assign Role</label>
                    <select id="role" class="form-control" name="role">
                      <option value="unknown">--Select Role--</option>
                      <option value="Male">Admin</option>
                      <option value="Female">Clinician</option>
                      <option value="other">Staff</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="addClinic();">
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          Save
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
